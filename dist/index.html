<!DOCTYPE html>
<html lang="en" xmlns:li="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Spotlify</title>
  <link rel="stylesheet" href="/index.ee7f3cbd.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>

  <header>
      <img src="/logo_spotlify.2a60c592.webp" alt="logo spotlify">
    <span class="material-symbols-outlined">
search
</span>
  </header>

  <main>

    <section id="home-section" class="active">
      <h1>Bienvenue sur Spotlify</h1>
      <a>Vers les favoris</a>
      <a>Vers les artistes</a>
    </section>

      <section id="player-section">
          <audio controls="" src="#" id="audio-player"></audio>

          <img src="/album_cover.3735796b.jpg" alt="">

          <div>
              <span class="material-symbols-outlined">
                skip_previous
              </span>

              <span class="material-symbols-outlined play-button">
                play_arrow
              </span>

              <span class="material-symbols-outlined">
                skip_next
              </span>

          </div>

          <div class="slide container">
              <label for="myRange"></label><label for="myRange"></label><input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>


      </section>

      <section id="artists-section">
          <h2>Artistes</h2>

          <template id="template-artist">
              <a href="#">
                  <img src="/album_cover.3735796b.jpg" alt="">
                  <p>Grinchset</p>
              </a>
          </template>

          <div class="artists-list">




          </div>
      </section>

      <section id="favourite-section">
          <h2>Favoris</h2>

          <template id="songs-list-template">
              <li>
                  xxx
              </li>

              <span class="material-symbols-outlined favourite-button">
                      favorite
                  </span>

              <a href="#player">
                      <span class="material-symbols-outlined play-button">
                          play_arrow
                      </span>
              </a>
          </template>

          <ul id="songs-list">

          </ul>
      </section>
  </main>


  <footer>

      <a href="#home" class="active">
        <span class="material-symbols-outlined">
          home
        </span>
      </a>
      <a href="#player">
        <span class="material-symbols-outlined">
          play_arrow
        </span>
      </a>
    <a href="#artists">
        <span class="material-symbols-outlined">
          queue_music
        </span>
    </a>
    <a href="#favourite">
        <span class="material-symbols-outlined">
          playlist_play
        </span>
      </a>
  </footer>

    <script src="/index.975ef6c8.js" defer=""></script>
</body>
</html>
